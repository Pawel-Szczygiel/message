<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script defer src="index.js"></script>
        <style>
            .hide {
                display: none;
            }
            .row {
                margin-top: 25vh;
            }
            h3 {
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col s8 offset-s2">

                <div id="message-show" class="card-panel hide">
                    <h3></h3>
                    <div>
                        <a href="./index.html">Created your own secret message</a>
                    </div>
                </div>

                <div id="message-form" class="card-panel">
                    <form >
                        <label>Enter a Secret Message</label>
                        <input id="message-input" type="text">
                        <button class="btn" >Create</button>
                    </form>
                </div>

                <div id="link-form" class="card-panel hide">
                    <div>
                        <p>Share this link with a friend</p>
                        <input id="link-input" type="text">
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
